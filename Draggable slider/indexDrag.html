<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledrag.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div id="imgEx">
        <a href = "#"><button class = "ex-catalog">Exit</button></a>
    </div>

 
    <div  id="wrapper"  >
        
        <i id = "left" class = "fa-solid fa-angle-left"></i>
        <url class="carousel">
            <li class="card">
                <div class="img"><img src="Russian Food/corn.png" alt = "img" draggable = "false"></div>
                <h2 class= "russianorn">Russian Corn</h2>
                <span>54₽</span>
            </li>
            <li class="card">
                <div class="img"><img src="Russian Food/Fruit-Russian-Salad.png" alt = "img" draggable = "false"></div>
                <h2 class = "fruit">Fruit Salad</h2>
                <span>100₽</span>
            </li>
            <li class="card">
                <div class="img"><img src="Russian Food/meat.png" alt = "img" draggable = "false"></div>
                <h2 class = "beef">Beef Meat</h2>
                <span>150₽</span>
            </li>
            <li class="card">
                <div class="img"><img src="Russian Food/pelmeni.png" alt = "img" draggable = "false"></div>
                <h2 class = "pelmeni">Pelmeni</h2>
                <span>50₽</span>
            </li>
            <li class="card">
                <div class="img"><img src="Russian Food/russian-cuisine.png" alt = "img" draggable = "false"></div>
                <h2 class = "cuisine">Cuisine</h2>
                <span>670₽</span>
            </li>
            <li class="card">
                <div class="img"><img src="Russian Food/sausage.png" alt = "img" draggable = "false"></div>
                <h2 class = "suasage">Suasage</h2>
                <span>1000₽</span>
            </li>
        </url>
        <i id = "right" class = "fa-solid fa-angle-right"></i>
    </div>
</body>
<script src="drag.js" ></script>
</html>
