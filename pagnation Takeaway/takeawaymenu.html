<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="object">
        <div class="carousel">

            </div>
            <div class="carousel-item">

            </div>

              <img src="sushi.png" alt="Image 3" class="carousel-image">

          </div>

          </div>
