<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="object">
        <div class="carousel">  
            <div class="carousel-item">
              <img src="Coffe/black-coffee.png" alt="Image 1" class="carousel-image">
              <div class="carousel-caption" class>Black coffee</div>
            </div>
            <div class="carousel-item">
              <img src="Coffe/capppu.png" alt="Image 2" class="carousel-image">
              <div class="carousel-caption">Regular Cappucino</div>
            </div>
            <div class="carousel-item">
              <img src="Coffe/cappucino.png" alt="Image 3" class="carousel-image">
              <div class="carousel-caption">Cappucino Special</div>
            </div>
            <div class="carousel-item">
                <img src="Coffe/chinatean.png" alt="Image 3" class="carousel-image">
                <div class="carousel-caption">China Tea</div>
              </div>
              <div class="carousel-item">
                <img src="Coffe/maffed coffee.jpeg" alt="Image 3" class="carousel-image">
                <div class="carousel-caption">Maffed Coffee</div>
              </div>
          
            <div class="carousel-controls">
                <button class="carousel-first">&lt;&lt;</button>
              <button class="carousel-prev">&lt;</button>
              
              <button class="carousel-next">&gt;</button>
              <button class="carousel-last">&gt;&gt;</button>
            
          
            </div>
          </div>
          <div>
            <button class = "exit-btn">Ext</button>
          </div>
    </div>
    
      <script src="js.js"></script>
</body>
</html>
