<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="object">
        <div class="carousel">  
            <div class="carousel-item">
              <img src="Coffe/black-coffee.png" alt="Image 1" class="carousel-image">
              <div class="carousel-caption" ><span class = "black" >Black coffee</span></div>
            </div>
            <div class="carousel-item">
              <img src="Coffe/capppu.png" alt="Image 2" class="carousel-image">
              <div class="carousel-caption"><span class="regularcapo">Regular Cappucino</span></div>
            </div>
            <div class="carousel-item">
              <img src="Coffe/cappucino.png" alt="Image 3" class="carousel-image">
              <div class="carousel-caption"><span class = "cappucinospeC">Cappucino Special</span></div>
            </div>
            <div class="carousel-item">
                <img src="Coffe/chinatean.png" alt="Image 3" class="carousel-image">
                <div class="carousel-caption"><span class="china">China Tea</span></div>
              </div>
              <div class="carousel-item">
                <img src="Coffe/maffed coffee.jpeg" alt="Image 3" class="carousel-image">
                <div class="carousel-caption"><span class = "maffed">Maffed Coffee</span></div>
              </div>
          
            <div class="carousel-controls">
                <button class="carousel-first">&lt;&lt;</button>
              <button class="carousel-prev">&lt;</button>
              
              <button class="carousel-next">&gt;</button>
              <button class="carousel-last">&gt;&gt;</button>
            
          
            </div>
          </div>
          <div>
            <button class = "exitbtn"><span class = "btn">Ext</span></button>
          </div>
    </div>
    
      <script src="js.js"></script>
</body>
</html>
